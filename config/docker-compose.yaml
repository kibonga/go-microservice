version: '3'

services:

  broker-service:
    build:
      context: ../src/broker
      dockerfile: ./broker-service.dockerfile
    restart: always
    ports:
      - "8080:420"
    deploy:
      mode: replicated
      replicas: 1

  logger-service:
      build:
        context: ../src/logger
        dockerfile: ./logger-service.dockerfile
      ports:
        - 7070:7070
      restart: always
      deploy:
        mode: replicated
        replicas: 1
      environment:
        LOG_USERNAME: "admin"
        LOG_PASSWORD: "assword"

  auth-service:
     build:
       context: ../src/auth
       dockerfile: ./auth-service.dockerfile
     restart: always
     ports:
       - "9090:420"
     deploy:
       mode: replicated
       replicas: 1
     environment:
        DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  postgres:
      image: "postgres:14.0"
      ports:
        - "5432:5432"
      restart: always
      deploy:
        mode: replicated
        replicas: 1
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password
        POSTGRES_DB: users
      volumes:
        - ../db/postgres/:/var/lib/postgresql/data/

  mongo:
    image: "mongo:4.4.3"
    ports:
      - 27018:27018
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: assword
    volumes:
      - ../db/mongo/:/data/db