version: '3'

services:

  broker-service:
    build:
      context: ../src/broker
      dockerfile: ./broker-service.dockerfile
    restart: always
    ports:
      - "8080:420"
    deploy:
      mode: replicated
      replicas: 1

  auth-service:
     build:
       context: ../src/auth
       dockerfile: ./auth-service.dockerfile
     restart: always
     ports:
       - "9090:420"
     deploy:
       mode: replicated
       replicas: 1
     environment:
        DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  postgres:
      image: "postgres:14.0"
      ports:
        - "5432:5432"
      restart: always
      deploy:
        mode: replicated
        replicas: 1
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password
        POSTGRES_DB: users
      volumes:
        - ../db/postgres/:/var/lib/postgresql/data/